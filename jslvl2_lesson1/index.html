<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Image Gallery </title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="gallery">
            <div class="item">
                <p id=1>Шлёпа 1000000р</p>
                <img class="small_img" id="image_1" src="img/gallery/small/1.jpg">
                <button class="buttonPlus">Купить</button>
            </div>
            <div class="item">
                <p id=2>Чмоня 1000р</p>
                <img class="small_img" id="image_2" src="img/gallery/small/2.jpg">
                <button class="buttonPlus">Купить</button>
            </div>
            <div class="item">
                <p id=3>Доге 100000р</p>
                <img class="small_img" id="image_3" src="img/gallery/small/3.jpg">
                <button class="buttonPlus">Купить</button>
            </div>
        </div>
        <div id="slider">
            <button class="btn left" id="btnL"></button>
            <div id="big_picture">
            </div>
            <button class="btn right" id="btnR"></button>
        </div>
        <div id="bucket">
            <span>Корзина:</span>
        </div>
        <div id="sumPrice">
            <span>Общая стоимость: 0р</span>
        </div>
    </div>
</body>

</html>
